# ======================== Elasticsearch Configuration =========================
#
# ---------------------------------- Cluster -----------------------------------
#
cluster.name: profiling
#
# ------------------------------------ Node ------------------------------------
#
node.name: node-0
#
# node.rack: r1
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: /home/work/elasticsearch-data
#
# Path to log files:
#
# path.logs: /path/to/logs
#
# ----------------------------------- Memory -----------------------------------
#
# Lock the memory on startup:
#
# bootstrap.mlockall: true
#
# Make sure that the `ES_HEAP_SIZE` environment variable is set to about half the memory
# available on the system and that the owner of the process is allowed to use this limit.
#
# Elasticsearch performs poorly when the system is swapping the memory.
#
# ---------------------------------- Network -----------------------------------
#
# Set the bind address to a specific IP (IPv4 or IPv6):
#
network.host: 10.10.35.14
#
# Set a custom port for HTTP:
#
http.port: 9200
#
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html>
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when new node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
discovery.zen.ping.unicast.hosts: ["10.10.35.14", "10.10.35.15", "10.10.35.16"]

# Prevent the "split brain" by configuring the majority of nodes (total number of nodes / 2 + 1):
#
discovery.zen.minimum_master_nodes: 2
#
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-discovery.html>
#
# ---------------------------------- Gateway -----------------------------------
#
# Block initial recovery after a full cluster restart until N nodes are started:
#
gateway.recover_after_nodes: 2
gateway.expected_nodes: 3
gateway.recover_after_time: 5m
#
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html>
#
# ---------------------------------- Various -----------------------------------
#
# Disable starting multiple nodes on a single system:
#
# node.max_local_storage_nodes: 1
#
# Require explicit names when deleting indices:
#
# action.destructive_requires_name: true
#

# ---------------------------------- Custom -----------------------------------

# ---------------------------------- Index -----------------------------------

# static defaults

# dynamic defauls
index.refresh_interval: 2s

# shard allocation
cluster.routing.allocation.disk.threshold_enabled: true

# index & dynamic mapping, https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html
action.auto_create_index: true  # marval
index.mapper.dynamic: true  # marval

# segment merging
index.merge.scheduler.max_thread_count: 4

# similarities

# slowlog, https://www.elastic.co/guide/en/elasticsearch/reference/current/index-modules-slowlog.html
index.search.slowlog.threshold.query.warn: 100ms
index.search.slowlog.threshold.fetch.warn: 10ms
index.indexing.slowlog.threshold.index.warn: 10ms

# logging, https://www.elastic.co/guide/en/elasticsearch/guide/current/logging.html
logger.index.search.slowlog: DEBUG
logger.index.indexing.slowlog: DEBUG
logger.discovery: DEBUG

# store, https://www.elastic.co/guide/en/elasticsearch/reference/current/index-modules-store.html
index.store.type: mmapfs

# translog, https://www.elastic.co/guide/en/elasticsearch/reference/current/index-modules-translog.html
