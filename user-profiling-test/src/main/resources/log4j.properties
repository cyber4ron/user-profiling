# Define some default values that can be overridden by system properties
imageservice.root.logger=INFO,console
imageservice.log.dir=.
imageservice.log.file=imageservice.log

# Define the root logger to the system property "imageservice.root.logger".
log4j.rootLogger=${imageservice.root.logger}

# Logging Threshold
log4j.threshhold=ALL

#
# Daily Rolling File Appender
#
log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=${imageservice.log.dir}/${imageservice.log.file}

# Rollver at midnight
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd

log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout

# Pattern format: Date LogLevel LoggerName LogMessage
# log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n
log4j.appender.DRFA.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n


#
# console
# Add "console" to rootlogger above if you want to use this
#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

# Custom Logging levels

log4j.logger.com.wandoujia=INFO
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.springframework.security=ERROR
log4j.logger.org.apache=WARN
log4j.logger.org.apache.velocity=FATAL
log4j.logger.org.apache.myfaces=ERROR
log4j.logger.org.dbunit=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.springframework=WARN

