syntax = "proto3";

option java_package = "com.lianjia.data.log.service";
option java_outer_classname = "LogProto";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

package lianjia.data.log;

service LogTransport {
    rpc transport(Log) returns (Response) {}
}

message Log {
    int32 seq = 1;
    string body = 2;
    int64 ts = 3;
}

message Response {
    int32 status = 1;
    string message = 2;
}
